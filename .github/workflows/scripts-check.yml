name: scripts-check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  shell-sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Bash syntax check
        run: bash -n scripts/*.sh
      - name: Shellcheck
        run: shellcheck -x scripts/*.sh
