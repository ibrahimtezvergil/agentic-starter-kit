# Node.js API preset

default_branch: origin/main

# Risk tuning
risk.high_file_count: 25
risk.medium_file_count: 10
risk.high_score_threshold: 5
risk.medium_score_threshold: 2
risk.sensitive_paths: "src/middleware/,src/auth/,src/routes/,prisma/,src/config/"

# Validation
validation.test_command: "npm test"
validation.lint_command: "npm run lint"
validation.build_command: "npm run build"

# Context hygiene
context.allowed_paths: "src/,tests/,__tests__/,prisma/"
context.max_plan_lines: 150
